{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Calculate Daily Calorie and Nutritient Goals{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="bodyweight">Bodyweight</label>
    <input name="bodyweight" id="bodyweight" required>
    <label for="maintenance">Maintenance</label>
    <input type="maintenance" name="maintenance" id="maintenance" required>
    <input type="submit" value="Calculate">
  </form>
{% endblock %}
